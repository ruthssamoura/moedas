<!DOCTYPE html>
<html lang="en">

<head>
    <title>conversor de moedas</title>
</head>

<body>
    <img src="./my-dolar.gif">
    <h1>conversor de moedas</h1>

    <div>

        <input id="input-real" type="number" placeholder="Valor em Reais">
        <input id="input-dolar" placeholder="Valor do Dólar">

        <p id="valor-final-dolar">$ 0</p>


        <button onclick="calcularDolar()">Converter</button>
    </div>
</body>

<style>
    body {
        background-color: #b50a98;
        text-align: center;
    }

    img {
        width: 70%;
    }

    h1 {
        color: #cfff00;
        font-size: 50px;
    }

    input {
        width: 140px;
        height: 30px;
    }

    #input-real {
        border: 3px solid #cfff00;
    }

    #input-dolar {
        border: 3px solid red;
    }

    p {
        font-weight: bold;
        font-size: 25px;
    }

    button {
        height: 40px;
        width: 150px;
        font-size: 20px;
        cursor: pointer;
        border: 3px solid #ff00bf;
        border-radius: 10px;
        background-color: #096d4a;
        color: white;
    }

    button:hover {
        color: #0d9d22;
        background-color: #ff00aa;
    }
</style>

<script>

    function calcularDolar(){
        let real = document.getElementById("input-real").value //variável guarda valor do real digitado
        let dolar = document.getElementById("input-dolar").value // varialvel guarda valor do dolar digitado

        let resultado = real / dolar // variavel guarda o valor do resultado

        alert(resultado) // mostra na tela o resultado
    }

  



</script>




</html>
